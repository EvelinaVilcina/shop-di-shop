<div fxFlex fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px" >
    <mat-card fxFlex>
      <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="Primary"
      maxWidth="100%"
      proportion="100"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr">

      <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let image of product.images"
      [image]="image"
      overlayColor="#00000040"
      [hideOverlay]="false">
      </mat-carousel-slide>

      </mat-carousel>
    </mat-card>
    
    <mat-card fxFlex fxLayout="column">

      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-content>{{product.description}}</mat-card-content>

      <mat-card-title style="padding-top: 10px; padding-bottom: 20px;">{{product.price}} EUR/per item</mat-card-title>
      
      <mat-card-title > Chose your favorite color </mat-card-title>

      <div fxLayout="row wrap" fxLayoutAlign="start none" fxLayoutGap="10px" style="row-gap: 10px;"> 
      

      <div *ngFor="let color of colors">
        <button mat-fab fxLayout 
        [style.background-color]="color.colorCode"
        [style.border]="selectedColor != color ? 'none': '5px solid blue'"
        (click)="selectedColor = color"></button>
      </div>
      </div>
      
          <button mat-raised-button 
          [disabled]="!selectedColor" 
          (click)="addToCart(product, selectedColor, product.price)" 
          color="primary" 
          style="margin-top: 10px;" > Add to cart </button>
                      
      </mat-card>  
</div>
