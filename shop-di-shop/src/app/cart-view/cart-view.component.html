<h3>Cart</h3>

<mat-list>
  <mat-list-item>
    <mat-list-item>Product name</mat-list-item>
    <mat-list-item>Product color</mat-list-item>
    <mat-list-item>Quantity</mat-list-item>
    <mat-list-item>Price</mat-list-item>
  </mat-list-item>
  <mat-list-item *ngFor="let item of itemsInCart">
    <mat-divider></mat-divider>
    <img style="max-height: 45px;" src="{{item.product.images[0]}}"/>
    <mat-list-item>{{item.product.name}}</mat-list-item>
    <mat-list-item>{{item.selectedColor.name}}</mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput type="number" />
      </mat-form-field>
      </mat-list-item>
    <mat-list-item>{{item.price}}</mat-list-item>  
  </mat-list-item>
  <mat-list-item> Sum: </mat-list-item>
</mat-list>


<button mat-raised-button color="primary" > Clear cart </button>

<form>
  <table><tr>
    <td><mat-form-field >
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput>
    </mat-form-field>
  </p>

  <table><tr>
    <td><mat-form-field>
      <mat-label>State</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field>
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5">
    </mat-form-field></td>
  </tr></table>

  <tr><td>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field></td></tr>
  <mat-form-field>
    <mat-label>Telephone</mat-label>
    <input matInput>
  </mat-form-field>
</form>

<button mat-raised-button color="primary" > Accept </button>
